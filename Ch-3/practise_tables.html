<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise tables</title>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <caption>
            <b><u>Cricket Score</u></b>
          </caption>

          <tr>
            <th>Player Name</th>
            <th>Runs</th>
            <th>4's</th>
            <th>6's</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Virat Kohli</td>
            <td>78</td>
            <td>2</td>
            <td>4</td>
          </tr>
          <tr>
            <td>Rohit Sharma</td>
            <td>45</td>
            <td>1</td>
            <td>2</td>
          </tr>

          <tr>
            <td>Rituraj Gaikwad</td>
            <td>66</td>
            <td>3</td>
            <td>2</td>
          </tr>
          <tr>
            <td>Shikhar Dhawan</td>
            <td>107</td>
            <td>5</td>
            <td>6</td>
          </tr>

          <tr>
            <td>Ishan Kishan</td>
            <td>34</td>
            <td>0</td>
            <td>2</td>
          </tr>
        </table>

        </tbody>
      </table>
    </div>
  </body>
</html>
